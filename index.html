<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/index.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">

  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <title>ROCKPAPERSCISSORS</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <img src="http://etc.usf.edu/clipart/4900/4967/c_100_md.gif" id="logo" />

      </div>
      <div class="col-md-8">
        <h4 class="header">ROCK</h4>
        <h4 class="header">PAPER</h4>
        <h4 class="header">SCISSORS</h4>
      </div>
    </div>
    <div class="row" id="secondrow">
      <h2>THE GAME TO END ALL DISAGREEMENTS</h2>
      <h2>THE GAME TO END ALL FRIENDSHIPS</h2>
      <h2>HAVE FUN</h2>
    </div>
    <div class="row" id="rulesrow">
      <div class="col-md-4">
        <h3>PLAYER DETAILS</h3>
        <form id="playerinfo">
          <div class="form-group">
            <label>ENTER YOUR NAME</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="form-group">
            <label>ENTER YOUR year of birth</label>
            <input type="number" class="form-control" id="age" />
          </div>
          <button class="btn" type="submit">GIVE INFO</button>
        </form>
      </div>
      <div class="col-md-8">
        <h4>RULES</h4>
        <ol>
          <li>YOU MUST BE 14 AND ABOVE TO PLAY</li>
          <li>YOU MUST NOT BE SUICIDAL</li>
          <li>CLICK ON EITHER ROCK PAPER SCISSORS PHOTO</li>
          <li><img src="http://elementarypegames.weebly.com/uploads/1/5/0/1/15014218/6869625_orig.gif" /></li>
        </ol>
      </div>
    </div>
    <div class="row" id="maingame">
      <img src="https://s-media-cache-ak0.pinimg.com/originals/44/0e/f1/440ef1ab91e5cbbc6fabb8171d1f705c.jpg" class="well well lg gamepic" id="firstpic"/>
      <img src="https://4.bp.blogspot.com/-g0a99Xo-GWQ/Vxjzf78S8II/AAAAAAACAEw/FZrDlrIs478Hhj-yvMDAug8ODUm-XvNfwCKgB/s0/Paper_Boat_by_MiguelP_uhd.jpg" class="well well lg gamepic" id="secondpic"/>
      <img src="http://images.clipartpanda.com/scissors-clip-art-1388423321.png" class="well well lg gamepic" id="thirdpic"/>






    </div>
  </div>
</body>

</html>
